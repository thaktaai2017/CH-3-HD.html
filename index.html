<!DOCTYPE html>
<html lang="en">
<head>
    <title>WANDERING OLDMAN AIS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, shrink-to-fit=no">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
        }
    </style>

    <!-- Clappr Player and related plugins -->
    <script src="//cdn.jsdelivr.net/npm/@clappr/player@0.4.0/dist/clappr.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/mux.js@5.6.7/dist/mux.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/level-selector@latest/dist/level-selector.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/clappr-chromecast-plugin@latest/dist/clappr-chromecast-plugin.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/clappr-pip@latest/dist/clappr-pip.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/clappr-playback-rate-plugin@latest/dist/clappr-playback-rate-plugin.min.js"></script>
    
    <!-- Shaka Player and related plugins for DASH playback -->
    <script src="//cdn.jsdelivr.net/npm/shaka-player@2.5.10/dist/shaka-player.compiled.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.external.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/cdnbye-shaka@latest"></script>
</head>
<body class="bg-black text-white font-sans flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Player Container -->
    <div id="player" class="w-full max-w-4xl aspect-video rounded-lg overflow-hidden shadow-2xl"></div>

    <!-- Script to initialize the player -->
    <script>
        var player = new Clappr.Player({
            source: 'https://cco-streamer1.cdn.3bbtv.com:8443/3bb/live/33/33.mpd',
            mimeType: 'application/dash+xml',
            height: '100%',
            width: '100%',
            autoPlay: true,
            plugins: [LevelSelector, DashShakaPlayback, Clappr.MediaControl],
            events: {
                onReady: function() {
                    var plugin = this.getPlugin('click_to_pause');
                    if (plugin) {
                        plugin.disable();
                    }
                },
            },
            chromecast: {
                preload: 'metadata',
                contentType: 'video/mpd',
            },
            shakaConfiguration: {
                drm: {
                    clearKeys: {
                        '4b2bff3e598043cfaf949305e3d153fa': '545df84ff4c54af6b5385516e0f65956'
                    }
                },
            },
            shakaOnBeforeLoad: function (shaka_player) {
                // You can add Shaka Player specific configurations here
            },
            parentId: '#player'
        });
    </script>

    <!-- Text overlay -->
    <div class="absolute bottom-4 right-6 text-cyan-400 text-lg font-bold">
        <em>แฟมิลี่ทีวี</em>
    </div>

</body>
</html>
